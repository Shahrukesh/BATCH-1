<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="icon" type="image/png" href="Images/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: url("Images/adminbg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    .background-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(3, 3, 3, 0.75);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    .admin-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 30px;
      margin-top: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .btn-coffee {
      background: linear-gradient(to right, #4B3621, #A9746E);
      color: #fff; border: none; font-weight: 500;
    }
    .btn-coffee:hover {
      background: linear-gradient(to right, #3b281b, #86534e);
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="background-overlay"></div>
  <div class="content">
    <div class="container">
      <h2 class="text-white mb-4"><i class="bi bi-gear-fill me-2"></i>Admin Dashboard</h2>
      
      <div class="alert alert-danger" id="authError" style="display: none;">
        Access Denied. Only Administrators can view this page.
      </div>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="jobs-tab" data-bs-toggle="tab" data-bs-target="#jobs" type="button" role="tab">All Posted Jobs</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="applications-tab" data-bs-toggle="tab" data-bs-target="#applications" type="button" role="tab">All Applications</button>
        </li>
      </ul>

      <div class="tab-content admin-card" id="myTabContent">
        
        <div class="tab-pane fade show active" id="jobs" role="tabpanel" aria-labelledby="jobs-tab">
          <h4>All Jobs in the Portal</h4>
          <table class="table table-striped" id="jobsTable">
            <thead>
              <tr>
                <th>Job Title</th>
                <th>Company</th>
                <th>Location</th>
                <th>Salary</th>
                <th>Posted By (ID)</th>
              </tr>
            </thead>
            <tbody>
              </tbody>
          </table>
        </div>

        <div class="tab-pane fade" id="applications" role="tabpanel" aria-labelledby="applications-tab">
          <h4>All Submitted Applications</h4>
          <table class="table table-striped" id="applicationsTable">
            <thead>
              <tr>
                <th>Job Title</th>
                <th>Applicant Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Applied At</th>
              </tr>
            </thead>
            <tbody>
              </tbody>
          </table>
        </div>

      </div>
      
      <div class="mt-4 text-center">
        <a href="index.html" class="btn btn-coffee"><i class="bi bi-house-fill me-2"></i>Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      
      // 1. Role Check (Authorization)
      if (!currentUser || currentUser.role !== 'admin') {
        document.getElementById('authError').style.display = 'block';
        document.querySelector('.container').style.display = 'none'; 
        return;
      }

      // 2. Load and Display Jobs
      const jobs = JSON.parse(localStorage.getItem('jobs')) || [];
      const jobsTableBody = document.querySelector('#jobsTable tbody');
      
      jobs.forEach(job => {
        const row = jobsTableBody.insertRow();
        row.innerHTML = `
          <td>${job.title}</td>
          <td>${job.company}</td>
          <td>${job.location}</td>
          <td>Rs. ${job.salary}</td>
          <td>${job.postedBy || 'N/A'}</td>
        `;
      });

      // 3. Load and Display Applications
      const applicants = JSON.parse(localStorage.getItem('applicants')) || [];
      const applicationsTableBody = document.querySelector('#applicationsTable tbody');

      applicants.forEach(app => {
        const date = new Date(app.appliedAt).toLocaleDateString();
        const row = applicationsTableBody.insertRow();
        row.innerHTML = `
          <td>${app.jobTitle} @ ${app.company}</td>
          <td>${app.name}</td>
          <td>${app.email}</td>
          <td>${app.phone}</td>
          <td>${date}</td>
        `;
      });
    });
  </script>
</body>
</html>
