<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Posted Jobs</title>
  <link rel="icon" type="image/png" href="Images/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif;
      background: url("Images/appliedjob.jpg") center/cover no-repeat fixed #f5f2ed;
      padding: 2rem;
    }
    .background-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(3, 3, 3, 0.688);
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
    }
    .job-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        color: #333;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }
    .job-card:hover {
        transform: translateY(-3px);
    }
    .btn-coffee {
      background: linear-gradient(to right, #4B3621, #A9746E);
      color: #fff; border: none; font-weight: 500;
    }
    .btn-coffee:hover {
      background: linear-gradient(to right, #3b281b, #86534e);
    }
    .btn-view {
        background-color: #A9746E;
        color: white;
    }
    .btn-view:hover {
        background-color: #4B3621;
        color: white;
    }
  </style>
</head>
<body>

  <div class="background-overlay"></div>
  <div class="content">
    <div class="container mt-5">
      <h2 class="mb-4 text-white"><i class="bi bi-briefcase-fill me-2"></i>Jobs Posted by Your Company</h2>
      
      <div class="alert alert-danger" id="authError" style="display: none;">
        Access Denied. This page is for **Employers** only.
      </div>
      
      <div id="jobsListContainer">
        </div>
      
      <div class="text-center mt-4">
        <a href="post-job.html" class="btn btn-success"><i class="bi bi-pencil-square me-2"></i>Post New Job</a>
        <a href="index.html" class="btn btn-coffee"><i class="bi bi-house-fill me-2"></i>Back to Home</a>
      </div>
    </div>
  </div>
  
  <script>
    function getJobData() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      
      if (!currentUser || (currentUser.role !== 'company' && currentUser.role !== 'admin')) {
        document.getElementById('authError').style.display = 'block';
        return { authorized: false };
      }
      
      const companyId = currentUser.id;
      const jobs = JSON.parse(localStorage.getItem('jobs')) || [];
      const applicants = JSON.parse(localStorage.getItem("applicants")) || [];

      // Filter jobs: If company, show only theirs. If admin, show all (for management view)
      const postedJobs = (currentUser.role === 'company') 
          ? jobs.filter(job => job.postedBy == companyId)
          : jobs; // Admin sees all jobs

      return { authorized: true, postedJobs, applicants };
    }

    function displayPostedJobs() {
      const { authorized, postedJobs, applicants } = getJobData();
      if (!authorized) return;

      const container = document.getElementById("jobsListContainer");
      container.innerHTML = '';
      
      if (postedJobs.length === 0) {
        container.innerHTML = '<p class="text-white">No jobs are currently posted.</p>';
        return;
      }

      postedJobs.forEach(job => {
            const applicantsCount = applicants.filter(app => app.jobId === job.id).length;
            
            container.innerHTML += `
                <div class="job-card d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-1">${job.title}</h4>
                        <p class="mb-1 text-muted">${job.location} | ${job.type}</p>
                        <span class="badge bg-secondary">Category: ${job.category}</span>
                    </div>
                    <div class="text-end d-flex align-items-center gap-3">
                        <div class="d-grid">
                            <span class="d-block mb-1 text-primary fw-bold">${applicantsCount} Applicants</span>
                            <a href="view-applicants.html" class="btn btn-sm btn-view">
                                View Applicants & Status
                            </a>
                        </div>
                        
                        <button class="btn btn-danger btn-sm" onclick="deleteJob(${job.id})">
                            <i class="bi bi-trash-fill"></i> Delete
                        </button>
                    </div>
                </div>
            `;
      });
    }

function deleteJob(jobId) {
        if (!confirm("Are you sure you want to delete this job posting? This cannot be undone.")) {
            return;
        }

        let jobs = JSON.parse(localStorage.getItem('jobs')) || [];
        let applicants = JSON.parse(localStorage.getItem('applicants')) || [];
        let appliedJobs = JSON.parse(localStorage.getItem('appliedJobs')) || []; // <-- Target this list too

        
        // 1. Remove the job itself from the main list
        const updatedJobs = jobs.filter(job => job.id !== jobId);
        localStorage.setItem('jobs', JSON.stringify(updatedJobs));

        // 2. Remove all associated applications (good housekeeping)
        const updatedApplicants = applicants.filter(app => app.jobId !== jobId);
        localStorage.setItem('applicants', JSON.stringify(updatedApplicants));
        
        // 3. Remove job from the simplified list used by job seekers (if it exists)
        const updatedAppliedJobs = appliedJobs.filter(job => job.id !== jobId);
        localStorage.setItem('appliedJobs', JSON.stringify(updatedAppliedJobs));

        alert(`Job ID ${jobId} and all associated applications successfully deleted.`);
        displayPostedJobs(); // Re-render the list
    }

    window.onload = displayPostedJobs;
  </script>
</body>
</html>
