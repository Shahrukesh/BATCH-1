<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("Images/postjob.jpeg") center/cover no-repeat fixed;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 10px;
      margin: 0 auto;
      width: 100%;
      max-width: 400px;
    }
    select, input {
      margin-bottom: 15px;
    }
    button {
      background: linear-gradient(to right, #4B3621, #A9746E);
      border: none;
      color: white;
    }
    button:hover {
      background: linear-gradient(to right, #3b281b, #86534e);
    }
    .form-switch {
      margin: 15px 0;
    }
    #registerForm {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="login-box">
      <h3 class="text-center">Job Portal</h3>
      
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="toggleForm">
        <label class="form-check-label" for="toggleForm">Switch to Register</label>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="userType">Login as</label>
          <select class="form-control" id="userType">
            <option value="jobseeker">Job Seeker</option>
            <option value="company">Company</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <input type="text" class="form-control" id="username" placeholder="Username" required />
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <button type="submit" class="btn btn-block w-100 mt-3">Login</button>
      </form>
      
      <form id="registerForm">
        <div class="form-group">
          <label for="regUserType">Register as</label>
          <select class="form-control" id="regUserType">
            <option value="jobseeker">Job Seeker</option>
            <option value="company">Company</option>
          </select>
        </div>
        <input type="text" class="form-control" id="regUsername" placeholder="Username" required />
        <input type="email" class="form-control" id="regEmail" placeholder="Email" required />
        <input type="password" class="form-control" id="regPassword" placeholder="Password" required />
        <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm Password" required />
        
        <div id="jobSeekerFields">
          <input type="text" class="form-control mt-2" id="fullName" placeholder="Full Name" />
          <input type="text" class="form-control mt-2" id="skills" placeholder="Skills (comma separated)" />
          <input type="text" class="form-control mt-2" id="preferredJobTypes" placeholder="Preferred Job Types (comma separated)" />
        </div>
        
        <div id="companyFields" style="display: none;">
          <input type="text" class="form-control mt-2" id="companyName" placeholder="Company Name" />
          <input type="text" class="form-control mt-2" id="industry" placeholder="Industry" />
          <input type="text" class="form-control mt-2" id="companySize" placeholder="Company Size" />
        </div>
        
        <button type="submit" class="btn btn-block w-100 mt-3">Register</button>
      </form>
      
      <a href="index.html" class="btn btn-outline-light w-100 mt-2">Back to Home</a>
    </div>
  </div>

  <script>
    // Toggle between login and register forms
    document.getElementById('toggleForm').addEventListener('change', function() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      
      if (this.checked) {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      } else {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      }
    });

    // Show/hide fields based on user type in registration
    document.getElementById('regUserType').addEventListener('change', function() {
      const jobSeekerFields = document.getElementById('jobSeekerFields');
      const companyFields = document.getElementById('companyFields');
      
      if (this.value === 'jobseeker') {
        jobSeekerFields.style.display = 'block';
        companyFields.style.display = 'none';
      } else {
        jobSeekerFields.style.display = 'none';
        companyFields.style.display = 'block';
      }
    });

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const userType = document.getElementById('userType').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.username === username && u.password === password && u.role === userType);

      if (user) {
        // Store current user in localStorage
        localStorage.setItem('currentUser', JSON.stringify(user));
        alert("Login successful!");
        
        // Redirect based on user type
        if (userType === "admin") window.location.href = "admin-dashboard.html";
        else if (userType === "jobseeker") window.location.href = "search-job.html";
        else if (userType === "company") window.location.href = "post-job.html";
      } else {
        alert("Invalid credentials.");
      }
    });

    // Registration form submission
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const userType = document.getElementById('regUserType').value;
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;
      
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }
      
      const users = JSON.parse(localStorage.getItem('users')) || [];
      
      // Check if username already exists
      if (users.find(u => u.username === username)) {
        alert("Username already exists!");
        return;
      }
      
      // Create new user object
      const newUser = {
        id: Date.now(),
        username,
        password,
        email,
        role: userType,
        // No 'avatar' key is stored, relying on the 'index.html' emoji placeholder
      };
      
      // Add profile information based on user type
      if (userType === 'jobseeker') {
        newUser.profile = {
          fullName: document.getElementById('fullName').value,
          skills: document.getElementById('skills').value.split(',').map(s => s.trim()).filter(s => s),
          preferredJobTypes: document.getElementById('preferredJobTypes').value.split(',').map(j => j.trim()).filter(j => j)
        };
      } else if (userType === 'company') {
        newUser.profile = {
          companyName: document.getElementById('companyName').value,
          industry: document.getElementById('industry').value,
          companySize: document.getElementById('companySize').value
        };
      }
      
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      
      alert("Registration successful! Please login.");
      
      // Switch back to login form
      document.getElementById('toggleForm').checked = false;
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('registerForm').reset();
    });
  </script>
</body>
</html>
