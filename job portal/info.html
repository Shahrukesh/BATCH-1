<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Applicant Info</title>
  <link rel="icon" type="image/png" href="Images/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, sans-serif;
      background: url("Images/appliedjob.jpg") center/cover no-repeat fixed #f5f2ed;
      padding: 2rem;
    }

    .background-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(3, 3, 3, 0.688);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .info-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .info-card h3 {
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .info-card p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .label {
      font-weight: bold;
      color: #ffc107;
    }

    .btn-coffee {
      background: linear-gradient(to right, #4B3621, #A9746E);
      color: #fff;
      border: none;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-coffee:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(75, 54, 33, 0.4);
    }

    .fixed-btn {
      position: fixed;
      bottom: 130px;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .back-btn {
      left: 20px;
      background-color: #8d6e63;
    }

    #btn2 {
      right: 40px;
      border-radius: 30px;
      background: linear-gradient(to right, #5a3f36, #b46e63);
    }

    #btn2:hover {
      background: linear-gradient(to right, #4a332c, #a85d54);
    }

    /* Status text styles */
    .status-pending { color: #ffc107; font-weight: bold; }
    .status-accepted { color: #28a745; font-weight: bold; }
    .status-rejected { color: #dc3545; font-weight: bold; }
    .status-canceled { color: #6c757d; font-weight: bold; }

    /* CRITICAL FIX: Enforce hiding of action buttons by default */
    #actionButtons {
        display: none; 
    }
    
    /* Styles for applicant avatar */
    .applicant-avatar { 
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      border: 3px solid #ffc107;
    }
    
    .applicant-avatar-emoji {
        width: 80px;
        height: 80px;
        line-height: 74px;
        font-size: 3rem;
        text-align: center;
        border-radius: 50%;
        margin-right: 20px;
        border: 3px solid #ffc107;
        background: rgba(255, 255, 255, 0.2);
        display: inline-block;
    }
    
    .applicant-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <div class="background-overlay"></div>
  <div class="content">
    <div class="container mt-5">
      <h2 class="mb-4 text-white">Applicant Details</h2>

      <div class="info-card" id="applicantDetails">
        <p><strong>Name:</strong> <span id="applicantName"></span></p>
        <p><strong>Email:</strong> <span id="applicantEmail"></span></p>
        <p><strong>Phone:</strong> <span id="applicantPhone"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
        <p><strong>Resume:</strong> <span id="resume"></span></p>

        <div id="actionButtons" class="mt-4 d-flex gap-3"> 
          <button class="btn btn-success" onclick="updateStatus('accepted')">Accept Application</button>
          <button class="btn btn-danger" onclick="updateStatus('rejected')">Reject Application</button>
        </div>
      </div>
    </div>
  </div>

  <a href="index.html" class="btn btn-coffee fixed-btn back-btn">Back To Home</a>

  <a href="applied-job.html" id="btn2" class="btn btn-coffee fixed-btn">Applied Jobs</a>

  <script>
    const viewId = localStorage.getItem("viewApplicationId");
    let applicants = JSON.parse(localStorage.getItem("applicants")) || [];
    const app = applicants.find(a => a.appliedAt == viewId);
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    const allUsers = JSON.parse(localStorage.getItem('users')) || [];

    if (app) {
      const applicantUser = allUsers.find(u => u.id === app.userId);
      const detailsCard = document.getElementById("applicantDetails");
      const status = app.status || 'pending';

      // 1. Prepare Header (Avatar + Title)
      const headerDiv = document.createElement("div");
      headerDiv.classList.add("applicant-header");
      
      const avatarWrapper = document.createElement("div");
      
      if (applicantUser?.avatar) {
          avatarWrapper.innerHTML = `<img src="${applicantUser.avatar}" alt="Applicant Photo" class="applicant-avatar">`;
      } else {
          avatarWrapper.innerHTML = `<span class="applicant-avatar-emoji">ðŸ‘¤</span>`;
      }
      
      const title = document.createElement("h3");
      title.textContent = `Job Title: ${app.jobTitle}`;
      title.classList.add("text", "mb-3");

      headerDiv.appendChild(avatarWrapper);
      headerDiv.appendChild(title);
      detailsCard.prepend(headerDiv);
      
      // 2. Display Status
      const statusElement = document.createElement("p");
      statusElement.innerHTML = `<strong>Status:</strong> <span class="status-${status}">${status.charAt(0).toUpperCase() + status.slice(1)}</span>`;
      detailsCard.insertBefore(statusElement, title.nextSibling);


      // 3. Populate base details
      document.getElementById("applicantName").textContent = app.name;
      document.getElementById("applicantEmail").textContent = app.email;
      document.getElementById("applicantPhone").textContent = app.phone;
      document.getElementById("address").textContent = app.address;
      document.getElementById("resume").textContent = app.resume;

      // --- CRUCIAL SECURITY CHECK ---
      const actionButtons = document.getElementById('actionButtons');

      if (currentUser && (currentUser.role === 'company' || currentUser.role === 'admin')) {
          // Logged in as management: Check status and display buttons
          if (status === 'pending') {
              actionButtons.style.display = 'flex'; 
          }
      } else {
          // Job Seeker or Guest: Ensure buttons are hidden (default is none, but this confirms it)
          actionButtons.style.display = 'none';
      }
      
    } else {
      document.getElementById("applicantDetails").innerHTML = "<p class='text-white'>No application data found.</p>";
    }

    function updateStatus(newStatus) {
        const applicantIndex = applicants.findIndex(a => a.appliedAt == viewId);
        
        if (applicantIndex !== -1) {
            applicants[applicantIndex].status = newStatus;
            localStorage.setItem("applicants", JSON.stringify(applicants));
            alert(`Application status updated to: ${newStatus.toUpperCase()}`);
            
            window.location.reload();
        }
    }
  </script>
  </body>
  </html>
